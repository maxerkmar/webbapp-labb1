<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New City</title>
    <link rel="stylesheet" href="css/add-city.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Add New City</h1>
      <form id="add-city-form">
        <label for="city-name">Name:</label>
        <input type="text" id="city-name" required />

        <label for="city-image">Image URL:</label>
        <input type="text" id="city-image" required />

        <label for="city-description">Description:</label>
        <textarea id="city-description" required></textarea>

        <label for="city-country">Country:</label>
        <select id="city-country" required>
          <option value="france">France</option>
          <option value="usa">USA</option>
          <option value="italy">Italy</option>
        </select>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
    <script src="js/add-city.js"></script>
  </body>
</html>
